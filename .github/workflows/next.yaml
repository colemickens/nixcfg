name: "nixcfg-next"
concurrency: "nixcfg-next"
on:
  schedule:
    - cron: '0/20 * * * *'
  workflow_dispatch:
    inputs:
      activate:
        default: false
        required: true
        type: choice
        options:
          - "true"
          - "false"
  push:
    branches:
      - "main"
jobs:
  "update":
    runs-on: "slynux-default"
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        ref: main
    - name: info
      run: |
        nix develop --accept-flake-config .#ci -c ./.github/ci.nu info
    - name: update
      run: |
        nix develop --accept-flake-config .#ci -c ./.github/ci.nu next
    - name: build-cache
      run: |
        nix develop --accept-flake-config .#ci -c ./.github/ci.nu build